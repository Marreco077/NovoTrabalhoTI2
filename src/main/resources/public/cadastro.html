<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Receitas Fáceis</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <script src="js/cadastro.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Receitas Fáceis</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="receitas.html">Receitas</a></li>
                    <li><a href="busca.html">Buscar</a></li>
                    <li><a href="login.html" id="loginBtn">Login</a></li>
                    <li id="cadastroNavItem"><a href="cadastro.html" class="active">Cadastre-se</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <h2>Cadastre-se</h2>
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <form id="cadastro-form">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                    </div>
                    
                    <div class="auth-actions">
                        <button type="submit" class="btn">Cadastrar</button>
                        <p>Já tem conta? <a href="login.html">Fazer login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Receitas Fáceis. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
